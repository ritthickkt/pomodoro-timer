<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="ui">
    <h1 id="title" class="title">pomodoro</h1>
    <div class="phases">
      <div class="phase-indicator"></div>
      <h1 id="pomodoro" class="pomodoro">pomodoro</h1>
      <h1 id="break" class="break">break</h1>
    </div>
    <div id="mainbutton" class="circle">
      <label id="timer" class="label"></label>
      <label id="startpause" class="startstop"></label>
    </div>
    <label id="clear" class="clear-button">C L E A R</label>
    <div class="differentTimes">
      <label id="25+5" class="settings-button">25 + 5</label>
      <label id="50+10" class="settings-button">50 + 10</label>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
